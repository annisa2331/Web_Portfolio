<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bust Up</title>
    <link href="style.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
</head>
<body>

<div id="work-cat">
    <h1>Bust-Up</h1>
    <div class="swiper">
       <!-- Additional required wrapper -->
       <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide"><img src="IMG/4WC/2-BU/BU1.png"max-width="600" height="500"></div>
        <div class="swiper-slide"><img src="IMG/4WC/2-BU/BU2.png"max-width="600" height="500"></div>
        <div class="swiper-slide"><img src="IMG/4WC/2-BU/BU3.png"max-width="600" height="500"></div>
        <div class="swiper-slide"><img src="IMG/4WC/2-BU/BU4.png"max-width="600" height="500"></div>
        <div class="swiper-slide"><img src="IMG/4WC/2-BU/BU5.png"max-width="600" height="500"></div>
        <div class="swiper-slide"><img src="IMG/4WC/2-BU/BU6.png"max-width="600" height="500"></div>
        <div class="swiper-slide"><img src="IMG/4WC/2-BU/BU7.png"max-width="600" height="500"></div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
            
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        
        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    
<script>
    const swiper = new Swiper('.swiper', {
    cssMode: true,
    autoplay: {
    delay: 6000,
    disableOnInteraction: false,
    },
    navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
    },
    scrollbar: {
        el: '.swiper-scrollbar',
        clickable: true,
    },
    });
</script>

</body>
</html>
